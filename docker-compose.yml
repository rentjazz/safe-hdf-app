services:
  backend:
    build: ./backend
    container_name: safe-hdf-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:////tmp/safe_hdf.db
    restart: unless-stopped
    networks:
      - safe-hdf-network

  frontend:
    build: ./frontend
    container_name: safe-hdf-frontend
    ports:
      - "8080:80"
    environment:
      - VITE_API_URL=http://31.97.155.126:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - safe-hdf-network

networks:
  safe-hdf-network:
    driver: bridge